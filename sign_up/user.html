<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinAConnect Sign up</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="user_css.css">

</head>
<body>
<div class="container">
    <div class="row">

        <form class="col s12" id="reg-form">
            <h3>Client Registration</h3>
            <small>your first step to finding the best advisor</small>
            <div class="row">
                <div class="input-field col s4">
                    <input id="first_name" type="text" class="validate" required>
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s4">
                    <input id="middle_name" type="text" class="validate" required>
                    <label for="middle_name">Middle Name</label>
                </div>

                <div class="input-field col s4">
                    <input id="last_name" type="text" class="validate" required>
                    <label for="last_name">Last Name</label>
                </div>

                <div class="input-field col s6">
                    <input id="address" type="text" class="validate" required>
                    <label for="address">Address</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate" required>
                    <label for="last_name">Contact Number</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" minlength="6" required>
                    <label for="password">Password</label>
                </div>
            </div>

                <div class="input-field col s12">
                    <center>
                    <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Register
                    </button>
                    </center>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>


<script>
    $(document).ready(function() {
        $('select').material_select();
    });
</script>
