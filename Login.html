<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
   <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
<style>
body {
   background-image: url("assets/loginbg.jpg");
   margin-top: 2em;
}

.transwhite{
background-color: rgba(255, 255, 255, 0.7);
}

#quote {
font-family: "Roboto", sans serif;
font-weight: 300;
  color:white;
}

</style>
</head>
<body>

<div class="row container">
      <div class="col s6 m4">
		<img src="assets/logo.png" width="70%" height="70%" />
		<h1 id="quote">We connect you to the best advisors</h1>
	  </div>
	  <div class="col s6 m4 offset-s2 offset-m4">
		<div class="card darken-1" style="background-color: rgba(255, 255, 255, 0.7);">
			<div class="card-content black-text">
				<span class="card-title" style="text-align: center;">LOGIN</span>
				
				  <div class="row">
					<form class="col s12">
					  <div class="row">
					  
						<div class="input-field col s12">
						  <i class="material-icons prefix">account_circle</i>
						  <input id="icon_uname" type="text" class="validate">
						  <label for="icon_uname">Username</label>
						</div>
						
						<div class="input-field col s12">
						  <i class="material-icons prefix">lock</i>
						  <input id="icon_password" type="tel" class="validate">
						  <label for="icon_password">Password</label>
						</div>
						
						<div class="input-field col s12 center">
						    <button class="btn waves-effect waves-light col s12" type="submit" name="action">LOGIN</button>
						</div>
						
						<div class="col s12 center">
						    <button class="btn waves-effect waves-light col s12" type="submit" name="action">LOGIN WITH UBANK ACCOUNT</button>
						</div>
						
					  </div>
					  
					</form>
				  </div>
        
				
			</div>
			<div class="card-action" style="background-color: rgba(255, 255, 255, 0.7);">
			  Don't have an account yet? Sign up as:
			  
			  <div class="row">
				  <div class="input-field col s12 center">
						<button class="btn waves-effect waves-light col s12" type="submit" name="action">CLIENT</button>
					</div>
					<div class="col s12 center">
						<button class="btn waves-effect waves-light col s12" type="submit" name="action">ADVISOR</button>
					</div>
			  </div>
				
			</div>
		</div>
	  
	  </div>
</div>



</body>
